<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amazona</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/app.js"></script>
  </head>

  <body>
    <div class="loading-overlay" id="loading-overlay">Loading...</div>
    <div class="loading-overlay" id="message-overlay">
      <div>
        <div id="message-overlay-content"></div>
        <button
          onclick="document.getElementById('message-overlay').classList.remove('active')"
        >
          OK
        </button>
      </div>
      <br />
    </div>
    <div class="grid-container">
      <header id="header_container"></header>
      <aside id="aside_container"></aside>
      <main id="content_container"></main>
      <footer id="footer_container"></footer>
    </div>
  </body>
</html>
